
{% if messages %}
    
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
        
{% endif %}
    
<form action="{% url 'account:login' %}" method="post">

    {% csrf_token %}
    <input type="text" name="username" id="" placeholder="username">
    <input type="text" name="password" id="" placeholder="password">
    <input type="submit" value="login">
</form>
